<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arith03</title>
</head>
<body>
	<h2>4칙 계산기 사용법 : X 연산자 Y</h2>
	<form method="post" action="arith04.jsp">
		<input type="text" name="x" autofocus placeholder="첫번째 숫자" size="7">
		<select name="calc">
			<option value="1">+</option>
			<option value="2">-</option>
			<option value="3">*</option>
			<option value="4">/</option>
		</select>
		<input type="text" name="y" autofocus placeholder="두번째 숫자" size="7"><br>
		<input type="submit" value="계산하기">
	</form>
</body>
</html>
